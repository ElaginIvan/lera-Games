<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Орфография: Проверь себя!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
            color: #004d40;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 77, 64, 0.15);
        }

        h1 {
            color: #00796b;
        }

        #score {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            color: #004d40;
        }

        #question-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 24px;
            margin: 30px 0;
            min-height: 60px;
            padding: 20px;
            background-color: #f4f9f8;
            border-radius: 15px;
        }

        .option-btn {
            padding: 12px 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .option-btn:hover {
            background-color: #00796b;
            transform: translateY(-3px);
        }

        .option-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .option-btn.correct {
            background-color: #4caf50;
            animation: bounce 0.5s;
        }

        .option-btn.incorrect {
            background-color: #f44336;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #result {
            font-weight: bold;
            min-height: 30px;
            margin: 20px 0;
            font-size: 18px;
        }

        #next-btn {
            padding: 12px 25px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: none;
            margin: 0 auto;
            transition: background-color 0.3s;
        }

        #next-btn:hover {
            background-color: #f57c00;
        }

    </style>
</head>
<body>
    <div id="game-container">
        <h1>Какое слово правильное?</h1>
        <div id="score">Очки: 0</div>

        <div id="question-container">
            <!-- Вопрос будет генерироваться здесь -->
        </div>

        <div id="result"></div>

        <button id="next-btn">Дальше</button>
    </div>

    <script>
        const questions = [
            { sentence: ["На лугу растёт сочная ", "."], options: ["трава", "трова"], correct: 0 },
            { sentence: ["Яркое ", " светит в окно."], options: ["солнце", "сонце"], correct: 0 },
            { sentence: ["Мама купила вкусное ", "."], options: ["молоко", "малако"], correct: 0 },
            { sentence: ["На ветке сидит рыжая ", "."], options: ["лисица", "лисица"], correct: 1 }, // Пример с одинаковыми, чтобы показать гибкость
            { sentence: ["Зимой в лесу ", "."], options: ["холодно", "холодна"], correct: 0 },
            { sentence: ["У меня есть верный ", "."], options: ["товарищ", "таварищ"], correct: 0 },
            { sentence: ["", " - столица России."], options: ["Москва", "Масква"], correct: 0 },
            { sentence: ["Дети пошли гулять во ", "."], options: ["двор", "двор"], correct: 0 },
            { sentence: ["В саду созрели сладкие ", "."], options: ["ягоды", "ягады"], correct: 0 },
            { sentence: ["На столе стоит ", " с водой."], options: ["стакан", "стокан"], correct: 0 }
        ];

        let score = 0;
        let currentQuestionIndex = 0;
        let shuffledQuestions = [];

        const scoreElement = document.getElementById('score');
        const questionContainer = document.getElementById('question-container');
        const resultElement = document.getElementById('result');
        const nextButton = document.getElementById('next-btn');

        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5); // Перемешиваем вопросы
            scoreElement.textContent = `Очки: ${score}`;
            nextButton.textContent = 'Дальше';
            showQuestion();
        }

        function showQuestion() {
            resultElement.textContent = '';
            nextButton.style.display = 'none';
            questionContainer.innerHTML = '';

            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            const sentenceStart = document.createElement('p');
            sentenceStart.textContent = currentQuestion.sentence[0];

            const sentenceEnd = document.createElement('p');
            sentenceEnd.textContent = currentQuestion.sentence[1];

            questionContainer.appendChild(sentenceStart);

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(index, currentQuestion.correct);
                questionContainer.appendChild(button);
            });

            questionContainer.appendChild(sentenceEnd);
        }

        function checkAnswer(selectedIndex, correctIndex) {
            const buttons = questionContainer.querySelectorAll('.option-btn');
            buttons.forEach(button => button.disabled = true);

            if (selectedIndex === correctIndex) {
                score += 10;
                resultElement.textContent = 'Отлично! Всё верно! ✅';
                resultElement.style.color = '#4caf50';
                buttons[selectedIndex].classList.add('correct');
            } else {
                resultElement.textContent = `Ой, ошибка! Правильно: "${shuffledQuestions[currentQuestionIndex].options[correctIndex]}"`;
                resultElement.style.color = '#f44336';
                buttons[selectedIndex].classList.add('incorrect');
                buttons[correctIndex].classList.add('correct');
            }

            scoreElement.textContent = `Очки: ${score}`;
            nextButton.style.display = 'block';
            currentQuestionIndex++;

            if (currentQuestionIndex >= shuffledQuestions.length) {
                nextButton.textContent = 'Играть снова';
            }
        }

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                startGame();
            } else {
                showQuestion();
            }
        });

        window.onload = startGame;
    </script>
</body>
</html>
