<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–∞ –¥–ª—è 5 –∫–ª–∞—Å—Å–∞</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #4169e1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .figure-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            position: relative;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        
        #figure {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            fill: #ff7f50;
            stroke: #333;
            stroke-width: 2;
        }
        
        #question {
            font-size: 18px;
            margin: 15px 0;
            min-height: 50px;
        }
        
        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .option {
            padding: 10px 15px;
            background-color: #4169e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .option:hover {
            background-color: #5a7eff;
            transform: scale(1.05);
        }
        
        #result {
            font-weight: bold;
            min-height: 25px;
            margin: 15px 0;
            color: #4169e1;
        }
        
        #score {
            font-size: 20px;
            margin: 15px 0;
        }
        
        #next-btn {
            padding: 10px 20px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
            margin: 0 auto;
        }
        
        #next-btn:hover {
            background-color: #3ce33c;
        }
        
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        #progress-bar {
            height: 20px;
            background-color: #4169e1;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s;
        }
        
        .hint {
            font-style: italic;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>–ì–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–∞</h1>
        <div id="score">–û—á–∫–∏: 0</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div class="figure-container">
            <svg id="figure" width="180" height="180" viewBox="0 0 100 100"></svg>
        </div>
        
        <div id="question"></div>
        <div class="hint" id="hint"></div>
        <div id="result"></div>
        
        <div id="options"></div>
        
        <button id="next-btn">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –¥–ª—è –∏–≥—Ä—ã
        const figures = [
            {
                name: "–ö–≤–∞–¥—Ä–∞—Ç",
                svg: '<rect x="20" y="20" width="60" height="60" />',
                properties: ["4 —Å—Ç–æ—Ä–æ–Ω—ã", "–í—Å–µ —Å—Ç–æ—Ä–æ–Ω—ã —Ä–∞–≤–Ω—ã", "–í—Å–µ —É–≥–ª—ã 90¬∞"],
                questions: [
                    {
                        text: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —ç—Ç–∞ —Ñ–∏–≥—É—Ä–∞?",
                        options: ["–ö–≤–∞–¥—Ä–∞—Ç", "–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫", "–†–æ–º–±", "–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫"],
                        answer: 0
                    },
                    {
                        text: "–°–∫–æ–ª—å–∫–æ —Å—Ç–æ—Ä–æ–Ω —É —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã?",
                        options: ["3", "4", "5", "6"],
                        answer: 1
                    },
                    {
                        text: "–ß–µ–º—É —Ä–∞–≤–Ω—ã —É–≥–ª—ã —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã?",
                        options: ["45¬∞", "60¬∞", "90¬∞", "120¬∞"],
                        answer: 2
                    }
                ]
            },
            {
                name: "–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫",
                svg: '<polygon points="50,10 10,90 90,90" />',
                properties: ["3 —Å—Ç–æ—Ä–æ–Ω—ã", "3 —É–≥–ª–∞", "–°—É–º–º–∞ —É–≥–ª–æ–≤ 180¬∞"],
                questions: [
                    {
                        text: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —ç—Ç–∞ —Ñ–∏–≥—É—Ä–∞?",
                        options: ["–ö–≤–∞–¥—Ä–∞—Ç", "–ü—è—Ç–∏—É–≥–æ–ª—å–Ω–∏–∫", "–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫", "–ö—Ä—É–≥"],
                        answer: 2
                    },
                    {
                        text: "–°–∫–æ–ª—å–∫–æ —Å—Ç–æ—Ä–æ–Ω —É —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã?",
                        options: ["2", "3", "4", "5"],
                        answer: 1
                    },
                    {
                        text: "–ß–µ–º—É —Ä–∞–≤–Ω–∞ —Å—É–º–º–∞ —É–≥–ª–æ–≤ —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã?",
                        options: ["90¬∞", "180¬∞", "270¬∞", "360¬∞"],
                        answer: 1
                    }
                ]
            },
            {
                name: "–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫",
                svg: '<rect x="15" y="30" width="70" height="40" />',
                properties: ["4 —Å—Ç–æ—Ä–æ–Ω—ã", "–ü—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã —Ä–∞–≤–Ω—ã", "–í—Å–µ —É–≥–ª—ã 90¬∞"],
                questions: [
                    {
                        text: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —ç—Ç–∞ —Ñ–∏–≥—É—Ä–∞?",
                        options: ["–ö–≤–∞–¥—Ä–∞—Ç", "–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫", "–†–æ–º–±", "–¢—Ä–∞–ø–µ—Ü–∏—è"],
                        answer: 1
                    },
                    {
                        text: "–°–∫–æ–ª—å–∫–æ –ø–∞—Ä —Ä–∞–≤–Ω—ã—Ö —Å—Ç–æ—Ä–æ–Ω —É —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã?",
                        options: ["1", "2", "3", "4"],
                        answer: 1
                    },
                    {
                        text: "–ß–µ–º—É —Ä–∞–≤–Ω—ã —É–≥–ª—ã —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã?",
                        options: ["45¬∞", "60¬∞", "90¬∞", "120¬∞"],
                        answer: 2
                    }
                ]
            },
            {
                name: "–ö—Ä—É–≥",
                svg: '<circle cx="50" cy="50" r="40" />',
                properties: ["–ù–µ—Ç —É–≥–ª–æ–≤", "–û–¥–Ω–∞ —Å—Ç–æ—Ä–æ–Ω–∞ (–æ–∫—Ä—É–∂–Ω–æ—Å—Ç—å)", "–î–∏–∞–º–µ—Ç—Ä –≤ 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ —Ä–∞–¥–∏—É—Å–∞"],
                questions: [
                    {
                        text: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —ç—Ç–∞ —Ñ–∏–≥—É—Ä–∞?",
                        options: ["–û–≤–∞–ª", "–ö—Ä—É–≥", "–≠–ª–ª–∏–ø—Å", "–°—Ñ–µ—Ä–∞"],
                        answer: 1
                    },
                    {
                        text: "–°–∫–æ–ª—å–∫–æ —É–≥–ª–æ–≤ —É —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã?",
                        options: ["0", "1", "4", "–ë–µ—Å–∫–æ–Ω–µ—á–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ"],
                        answer: 0
                    },
                    {
                        text: "–ï—Å–ª–∏ —Ä–∞–¥–∏—É—Å –∫—Ä—É–≥–∞ 5 —Å–º, —Ç–æ —á–µ–º—É —Ä–∞–≤–µ–Ω –¥–∏–∞–º–µ—Ç—Ä?",
                        options: ["5 —Å–º", "10 —Å–º", "15 —Å–º", "20 —Å–º"],
                        answer: 1
                    }
                ]
            },
            {
                name: "–†–æ–º–±",
                svg: '<polygon points="50,10 20,50 50,90 80,50" />',          
                properties: ["4 —Å—Ç–æ—Ä–æ–Ω—ã", "–í—Å–µ —Å—Ç–æ—Ä–æ–Ω—ã —Ä–∞–≤–Ω—ã", "–ü—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã–µ —É–≥–ª—ã —Ä–∞–≤–Ω—ã"],
                questions: [
                    {
                        text: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —ç—Ç–∞ —Ñ–∏–≥—É—Ä–∞?",
                        options: ["–ö–≤–∞–¥—Ä–∞—Ç", "–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫", "–†–æ–º–±", "–ü–∞—Ä–∞–ª–ª–µ–ª–æ–≥—Ä–∞–º–º"],
                        answer: 2
                    },
                    {
                        text: "–°–∫–æ–ª—å–∫–æ —Å—Ç–æ—Ä–æ–Ω —É —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã?",
                        options: ["3", "4", "5", "6"],
                        answer: 1
                    },
                    {
                        text: "–ö–∞–∫–æ–µ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤–µ—Ä–Ω–æ –¥–ª—è —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã?",
                        options: ["–í—Å–µ —É–≥–ª—ã —Ä–∞–≤–Ω—ã", "–ü—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã–µ —É–≥–ª—ã —Ä–∞–≤–Ω—ã", "–¢–æ–ª—å–∫–æ –æ–¥–∏–Ω —É–≥–æ–ª –ø—Ä—è–º–æ–π", "–ù–µ—Ç –≤–µ—Ä–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤"],
                        answer: 1
                    }
                ]
            }
        ];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let currentFigureIndex = 0;
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        let answeredQuestions = 0;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const figureElement = document.getElementById('figure');
        const questionElement = document.getElementById('question');
        const hintElement = document.getElementById('hint');
        const resultElement = document.getElementById('result');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            totalQuestions = figures.reduce((acc, figure) => acc + figure.questions.length, 0);
            updateProgress();
            showRandomQuestion();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –≤–æ–ø—Ä–æ—Å
        function showRandomQuestion() {
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ñ–∏–≥—É—Ä—É
            currentFigureIndex = Math.floor(Math.random() * figures.length);
            const currentFigure = figures[currentFigureIndex];
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –≤–æ–ø—Ä–æ—Å –¥–ª—è —ç—Ç–æ–π —Ñ–∏–≥—É—Ä—ã
            currentQuestionIndex = Math.floor(Math.random() * currentFigure.questions.length);
            const currentQuestion = currentFigure.questions[currentQuestionIndex];
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ñ–∏–≥—É—Ä—É
            figureElement.innerHTML = currentFigure.svg;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤–æ–ø—Ä–æ—Å
            questionElement.textContent = currentQuestion.text;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É (—Å–≤–æ–π—Å—Ç–≤–∞ —Ñ–∏–≥—É—Ä—ã)
            hintElement.textContent = `–ü–æ–¥—Å–∫–∞–∑–∫–∞: ${currentFigure.properties.join(', ')}`;
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            optionsElement.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ –æ—Ç–≤–µ—Ç–æ–≤
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å"
            nextButton.style.display = 'none';
            resultElement.textContent = '';
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
        function checkAnswer(selectedIndex) {
            const currentFigure = figures[currentFigureIndex];
            const currentQuestion = currentFigure.questions[currentQuestionIndex];
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                button.disabled = true;
                button.style.opacity = '0.7';
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ç–≤–µ—Ç
            if (selectedIndex === currentQuestion.answer) {
                resultElement.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç';
                resultElement.style.color = 'green';
                score += 10;
            } else {
                resultElement.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${currentQuestion.options[currentQuestion.answer]} üëé`;
                resultElement.style.color = 'red';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç
            scoreElement.textContent = `–û—á–∫–∏: ${score}`;
            answeredQuestions++;
            updateProgress();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å"
            nextButton.style.display = 'block';
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
        function updateProgress() {
            const progress = (answeredQuestions / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å"
        nextButton.onclick = function() {
            if (answeredQuestions >= totalQuestions) {
                // –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞
                questionElement.textContent = '–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!';
                hintElement.textContent = '';
                optionsElement.innerHTML = '';
                figureElement.innerHTML = '';
                resultElement.textContent = `–í–∞—à –∏—Ç–æ–≥–æ–≤—ã–π —Å—á–µ—Ç: ${score}`;
                nextButton.style.display = 'none';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –Ω–æ–≤–æ–π –∏–≥—Ä—ã
                const restartButton = document.createElement('button');
                restartButton.className = 'option';
                restartButton.textContent = '–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞';
                restartButton.style.backgroundColor = '#4169e1';
                restartButton.style.margin = '20px auto';
                restartButton.style.display = 'block';
                restartButton.onclick = function() {
                    score = 0;
                    answeredQuestions = 0;
                    scoreElement.textContent = `–û—á–∫–∏: ${score}`;
                    initGame();
                    this.remove();
                };
                optionsElement.appendChild(restartButton);
            } else {
                showRandomQuestion();
            }
        };

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initGame;
    </script>
</body>
</html>
