<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучающие игры</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar {
            width: 250px;
            background: #34495e;
            color: white;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 90;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 20px;
            background: #2c3e50;
        }

        .accordion {
            width: 100%;
        }

        .accordion-item {
            border-bottom: 1px solid #2c3e50;
        }

        .accordion-header {
            padding: 15px 20px;
            background: #3d566e;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #4a6a85;
        }

        .accordion-content.active {
            max-height: 500px;
        }

        .lesson-link {
            display: block;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
        }

        .lesson-link:hover {
            background: #5d7a94;
        }

        .content {
            flex: 1;
            padding: 20px;
            padding-top: 60px;
        }

        .sidebar-header {
            padding: 70px 20px 20px;
            background: #2c3e50;
            text-align: center;
        }

        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }

            .sidebar {
                transform: translateX(0);
                position: relative;
            }

            .content {
                margin-left: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Кнопка меню -->
        <button class="menu-toggle" id="menuToggle">☰</button>

        <!-- Боковое меню -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Уроки</h2>
            </div>
            <div class="accordion" id="lessonsAccordion">
                <!-- Аккордеон будет заполняться JavaScript -->
            </div>
        </aside>

        <!-- Основное содержимое -->
        <main class="content" id="mainContent">
            <h1>Добро пожаловать!</h1>
            <p>Выберите урок из меню чтобы начать обучение.</p>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Элементы интерфейса
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const accordion = document.getElementById('lessonsAccordion');

            // Открытие/закрытие бокового меню
            menuToggle.addEventListener('click', function () {
                sidebar.classList.toggle('active');
            });

            // Закрытие меню при клике на контент (для мобильных)
            mainContent.addEventListener('click', function () {
                if (window.innerWidth < 768) {
                    sidebar.classList.remove('active');
                }
            });

            // Загрузка структуры уроков
            loadLessonsStructure();

            // Функция загрузки структуры уроков
            function loadLessonsStructure() {
                // Мок-данные уроков (в реальном проекте можно заменить на AJAX-запрос)
                const lessons = {
                    "Математика": [
                        { title: "Факториал для Лерочки", url: "lesson/math/factorial.html" },
                        { title: "Квадратный корень", url: "lessons/math/square-root.html" }
                    ],
                    "Геометрия": [
                        { title: "Теорема Пифагора", url: "lessons/geometry/pythagorean-theorem.html" }
                    ]
                };

                // Создание аккордеона с уроками
                for (const subject in lessons) {
                    if (lessons.hasOwnProperty(subject)) {
                        // Создаем элемент аккордеона
                        const accordionItem = createAccordionItem(subject, lessons[subject]);
                        accordion.appendChild(accordionItem);
                    }
                }
            }

            // Создание элемента аккордеона
            function createAccordionItem(subject, lessons) {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';

                // Заголовок раздела
                const accordionHeader = document.createElement('div');
                accordionHeader.className = 'accordion-header';
                accordionHeader.innerHTML = `${subject} <span>▼</span>`;

                // Контент раздела
                const accordionContent = document.createElement('div');
                accordionContent.className = 'accordion-content';

                // Добавляем ссылки на уроки
                lessons.forEach(lesson => {
                    const lessonLink = createLessonLink(lesson);
                    accordionContent.appendChild(lessonLink);
                });

                // Собираем аккордеон
                accordionItem.appendChild(accordionHeader);
                accordionItem.appendChild(accordionContent);

                // Обработчик клика для заголовка аккордеона
                accordionHeader.addEventListener('click', function () {
                    toggleAccordionItem(this);
                });

                return accordionItem;
            }

            // Создание ссылки на урок
            function createLessonLink(lesson) {
                const lessonLink = document.createElement('a');
                lessonLink.className = 'lesson-link';
                lessonLink.href = lesson.url;
                lessonLink.textContent = lesson.title;

                lessonLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    loadLessonContent(lesson.url);
                    if (window.innerWidth < 768) {
                        sidebar.classList.remove('active');
                    }
                });

                return lessonLink;
            }

            // Переключение состояния элемента аккордеона
            function toggleAccordionItem(header) {
                const content = header.parentElement.querySelector('.accordion-content');
                content.classList.toggle('active');

                const arrow = header.querySelector('span');
                arrow.textContent = content.classList.contains('active') ? '▲' : '▼';
            }
            // Динамическая загрузка всей страницы "temp\lesson\math\factorial.html" с стилями и скриптами
            function loadLessonContent(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');

                        // Очищаем текущее содержимое mainContent
                        mainContent.innerHTML = '';

                        // Копируем стили из загруженной страницы
                        const styles = doc.querySelectorAll('style, link[rel="stylesheet"]');
                        styles.forEach(style => {
                            // Проверяем, не добавлен ли уже этот стиль
                            if (!document.head.querySelector(`[data-href="${style.getAttribute('href') || style.textContent.substring(0, 20)}"]`)) {
                                const newStyle = document.createElement(style.tagName);
                                if (style.tagName === 'LINK') {
                                    newStyle.rel = 'stylesheet';
                                    newStyle.href = style.href;
                                    newStyle.setAttribute('data-href', style.href); // Для отслеживания добавленных стилей
                                } else {
                                    newStyle.textContent = style.textContent;
                                    newStyle.setAttribute('data-href', style.textContent.substring(0, 20));
                                }
                                document.head.appendChild(newStyle);
                            }
                        });

                        // Копируем тело загруженной страницы в mainContent
                        const bodyContent = doc.body.innerHTML;
                        mainContent.innerHTML = bodyContent;

                        // Выполняем скрипты из загруженной страницы
                        const scripts = doc.querySelectorAll('script');
                        scripts.forEach(script => {
                            const newScript = document.createElement('script');
                            if (script.src) {
                                newScript.src = script.src;
                            } else {
                                newScript.textContent = script.textContent;
                            }
                            mainContent.appendChild(newScript);
                        });
                    })
                    .catch(error => {
                        console.error('Ошибка загрузки урока:', error);
                        mainContent.innerHTML = '<p>Не удалось загрузить урок. Пожалуйста, попробуйте позже.</p>';
                    });
            }
        });
    </script>
</body>

</html>
